<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<title>Petri Net Simulation</title>
</head>

<body>
	<section class="notification hidden">
		<h2>Success</h2>
		<p>Firing Transition Successfully !!!</p>
	</section>
	<div class="container">
		<main>
			<section id="list-item-1" class="mt-5 list-item">
				<h4>Question 1</h4>
				<form action="#" id="question-1" class="mb-5">
					<label for="tokens" class="mb-3">How many tokens do you want?</label>
					<div class="container-input">
						<input type="number" name="tokens" id="tokens" min="1" max="10" placeholder="Max 10">
						<button class="btn btn-primary">Set Tokens</button>
					</div>
				</form>
				<div class="petri-net petri-net-1 container">
					<div class="row-1">
						<div class="part free">
							<h5>free</h5>
							<div class="place free">1</div>
						</div>
						<div class="line-right"></div>
						<div class="part end">
							<h5>end</h5>
							<div class="transition end"></div>
						</div>
						<div class="line-right"></div>
						<div class="part docu">
							<h5>docu</h5>
							<div class="place docu">0</div>
						</div>
					</div>
					<div class="row-2">
						<div class="line-up line-up-1"></div>
						<div class="line-down line-down-1"></div>
					</div>
					<div class="row-3">
						<div class="part start">
							<div class="transition start"></div>
							<h5>start</h5>
						</div>
						<div class="line-left"></div>
						<div class="part busy">
							<div class="place busy">0</div>
							<h5>busy</h5>
						</div>
						<div class="line-left"></div>
						<div class="part change">
							<div class="transition change"></div>
							<h5>change</h5>
						</div>
					</div>
				</div>
			</section>
			<section id="list-item-2" class="mt-5 list-item">
				<h4>Question 2</h4>
				<form action="#" id="question-2" class="mb-5">
					<label for="tokens" class="mb-3">How many tokens do you want?</label>
					<div class="container-input">
						<input type="number" name="tokens" id="tokens" min="1" max="10" placeholder="Max 10">
						<button class="btn btn-primary">Set Tokens</button>
					</div>
				</form>
				<div class="petri-net petri-net-2 container">
					<div class="row-1">
						<div class="part wait">
							<h5>wait</h5>
							<div class="place wait"">5</div>
						</div>
						<div class=" line-left"></div>
							<div class="part start">
								<h5>start</h5>
								<div class="transition start"></div>
							</div>
							<div class="line-left"></div>
							<div class="part inside">
								<h5>inside</h5>
								<div class="place inside">0</div>
							</div>
							<div class="line-left"></div>
							<div class="part change">
								<h5>change</h5>
								<div class="transition change"></div>
							</div>
							<div class="line-left"></div>
							<div class="part done">
								<h5>done</h5>
								<div class="place done">0</div>
							</div>
						</div>
					</div>
			</section>
			<section id="list-item-3" class="mt-5 list-item">
				<h4>Question 3 & 4</h4>
				<form action="#" id="question-3" class="mb-5">
					<label for="tokens" class="mb-3">How many tokens do you want?</label>
					<div class="container-input">
						<input type="number" name="tokens" id="tokens" min="1" max="10" placeholder="Max 10">
						<button class="btn btn-primary">Set Tokens</button>
					</div>
				</form>
				<div class="petri-net petri-net-3 container">
					<div class="row-1">
						<div class="part free">
							<h5>free</h5>
							<div class="place free">1</div>
						</div>
						<div class="line-right"></div>
						<div class="part end">
							<h5>end</h5>
							<div class="transition end"></div>
						</div>
						<div class="line-right"></div>
						<div class="part docu">
							<h5>docu</h5>
							<div class="place docu">0</div>
						</div>
					</div>
					<div class="row-2">
						<div class="line-up line-up-1"></div>
						<div class="line-down line-down-1"></div>
					</div>
					<div class="row-3">
						<div class="part wait">
							<div class="place wait">4</div>
							<h5>wait</h5>
						</div>
						<div class="line-left"></div>
						<div class="part start">
							<div class="transition start"></div>
							<h5>start</h5>
						</div>
						<div class="line-left"></div>
						<div class="part busy">
							<div class="place busy">0</div>
							<h5>busy</h5>
						</div>
						<div class="line-left"></div>
						<div class="part change">
							<div class="transition change"></div>
							<h5>change</h5>
						</div>
						<div class="line-left"></div>
						<div class="part done">
							<div class="place done">1</div>
							<h5>done</h5>
						</div>
					</div>
					<div class="row-4">
						<div class="line-diag-down"></div>
						<div class="line-diag-up"></div>
					</div>
					<div class="row-5">
						<div class="part inside">
							<div class="place inside">0</div>
							<h5>inside</h5>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script type="module" src="assets/index.js"></script>
</body>

</html>
